<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css"> <!-- Link to your CSS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet"> <!-- Remix Icon -->
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="ri-user-line"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="ri-lock-line"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p id="loginMessage"></p>
        </form>
    </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData(this);

        fetch("login.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("loginMessage").textContent = data.message;
            document.getElementById("loginMessage").style.color = data.status === "success" ? "green" : "red";
            if (data.status === "success") {
                setTimeout(() => { window.location.href = "dashboard.php"; }, 1000);
            }
        })
        .catch(error => console.error("Error:", error));
    });
    </script>
    <script src="JS/script.js"></script>
    <script src="JS/sign.js"></script>

</body>
</html>
